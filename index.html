<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time</title>
</head>

<body onload="showDateTime()">
    <div class="Program">
        <div class="ProgramName">
            Clock.js
            <span class="redCircle"></span>
        </div>
        <div class="ProgramWindow">
            <div class="letMain">
                <p class="let">
                    let
                </p>
                <p class="letName">
                    clock
                </p>
                <p class="letEqualSign">
                    =
                </p>
                <p class="letCurlyBrace">
                    {
                </p>
            </div>
            <div class="arrayBody">
                <div class="arrayPart">
                    <p class="arrayElement">
                        hours:
                        <span id="hours"></span>
                    <p class="comma">,</p>
                    </p>
                </div>
    
                <div class="arrayPart">
                    <p class="arrayElement">
                        minutes:
                        <span id="minutes"></span>
                    <p class="comma">,</p>
                    </p>
    
                </div>
    
                <div class="arrayPart">
                    <p class="arrayElement">
                        seconds:
                        <span id="seconds"></span>
                    <p class="comma">,</p>
                    </p>
                </div>
    
                <div class="arrayPart">
                    <p class="arrayElement">
                        year:
                        <span id="year"></span>
                    <p class="comma">,</p>
                    </p>
                </div>
    
                <div class="arrayPart">
                    <p class="arrayElement">
                        month:
                        <span class="valueArrayElementText">
                            "<span id="month"></span>"
                        </span>
                    <p class="comma">,</p>
                    </p>
                </div>
    
                <div class="arrayPart">
                    <p class="arrayElement">
                        day:
                        <span id="day"></span>
                    </p>
                </div>
            </div>
            <div class="ProgramEnd">
                <p class="letCurlyBrace">
                    }
                </p>
                <p class="semicolon">
                    ;
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
